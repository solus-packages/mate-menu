name       : mate-menu
version    : 20.04.3
release    : 10
source     :
    - https://github.com/ubuntu-mate/mate-menu/archive/refs/tags/20.04.3.tar.gz : 7cba18164cf52e11c2ab8d11b0861a54e9f9f495f66df3f491c1b2edab0c49e4
license    :
    - GPL-2.0-or-later
    - MIT
component  : desktop.mate
summary    : Advanced menu for MATE Desktop
description: |
    An advanced menu for MATE. Supports filtering, favorites, auto-session, and many other features. This menu is a fork of MintMenu.
builddeps  :
    - python-distutils-extra
rundeps    :
    - mate-menus
    - mate-panel
    - python-configobj
    - python-setproctitle
    - python-unidecode
    - python-xlib
    - pyxdg
    - xdg-utils
setup      : |
    %python3_setup
install    : |
    %python3_install
