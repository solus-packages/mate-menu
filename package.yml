name       : mate-menu
version    : 17.10.8
release    : 3
source     :
    - https://github.com/ubuntu-mate/mate-menu/archive/17.10.8.tar.gz : 1fd553df18a7aa99b1071aebd770f1e7be36332a32fff94aebb600a8c257eb35
license    :
    - GPL-2.0
    - MIT
component  : desktop.mate
summary    : Advanced menu for MATE Desktop
description: |
    An advanced menu for MATE. Supports filtering, favorites,
    auto-session, and many other features. This menu is a fork
    of MintMenu.
builddeps  :
    - python-distutils-extra
    - python-setuptools
rundeps    :
    - mate-panel
    - python-configobj
    - python-setproctitle
    - python-xlib
    - pyxdg
    - xdg-utils
setup      : |
    %python_setup
install    : |
    %python_install
