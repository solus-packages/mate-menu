name       : mate-menu
version    : 19.10.1
release    : 7
source     :
    - https://github.com/ubuntu-mate/mate-menu/archive/19.10.1.tar.gz : 52e5c8ea9c441cb46b2d454e0315c71511260eec09ceeacadca63454c81775c3
license    :
    - GPL-2.0-or-later
    - MIT
component  : desktop.mate
summary    : Advanced menu for MATE Desktop
description: |
    An advanced menu for MATE. Supports filtering, favorites,
    auto-session, and many other features. This menu is a fork
    of MintMenu.
builddeps  :
    - python-distutils-extra
rundeps    :
    - mate-menus
    - mate-panel
    - python-configobj
    - python-setproctitle
    - python-unidecode
    - python-xlib
    - pyxdg
    - xdg-utils
setup      : |
    %python3_setup
install    : |
    %python3_install
